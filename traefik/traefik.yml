## traefik.yml

# Docker configuration backend
providers:
  docker:
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.docker.localhost`)"

# API and dashboard configuration
api:
  insecure: true

entryPoints:
  websecure:
    address: ":443"

certificatesResolvers:
  myresolver:
    acme:
      email: "contacto@espacioombu.cl"
      storage: "/letsencrypt/acme.json"
      tlsChallenge: {}

metrics:
  prometheus:



